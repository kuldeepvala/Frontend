<!DOCTYPE HTML> 
<html>
    <body>

        <h1>getting server updetes</h1>
        <div id="result"></div>

        <script>
            if(typeof(eventsource) !==
            "undefined") {
            var source = new 
            eventsource("demo_sse.php");
            source.onmessage = 
            function(event) {

                document.getelementbyid("result").innerhtml += event.data +"<br>";
            };
            }else {

                document.getelementbyid("result").innrehtml = "sorry, your browser dose not support server-sent events...";
            }
        </script>

    </body>
</html>
