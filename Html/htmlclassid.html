<!DOCTYPE html>
<html>
    <head>
        <style>
            /* style the element with the 
            id "myheader" */
            #myheader {
                background-color: aqua;
                color: black;
                padding: 40px;
                text-align: center;
            }

            /* style all element with the
            class name "city" */
            .city {
                background-color: coral;
                color: black;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        
        <h2>difference between class 
        and id</h2>
        <p>a class name can be used by
        mutiple html element, whils
        an id name element within the 
        page:</p>

        <!--an element with a unique
        id-->
        <h1 id="myheader">my
        cities</h1>

        <!--multiple element with 
        same class-->
        <h2 class="city">london</h2>
        <p>london is the capital of
        england.</P>

        <h2 class="city">tokyo</h2>
        <p>tokyo is the capital of
        japan.</p>

        <h2 class="city">paris</h2>
        <p>paris is the capital of
        france.</p>

    </body>
</html>
