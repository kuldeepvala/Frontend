<html lang="en">
<head>

      body{

      .icon i{

      }
      .logo img {

      }
      .content1 a{

      }

        justify-content: center;
        flex-wrap: wrap;
        text-align: center;
        padding: 10px;

      @media (max-width: 768px) {

        }
        .icon {
          margin-top: 10px;
        }
        .btn {
          margin-top: 10px;
        }
