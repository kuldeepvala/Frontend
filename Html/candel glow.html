<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <style>
          body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
          }
          .candle {
            width: 15em;
            height: 30em;
            font-size: 7px;
            background: linear-gradient(
                orange,
                darkorange,
                sienna,
                saddlebrown 50%,
                rgba(0, 0, 0, 0.6)
            );
            box-shadow:
            inset 2em -3em 5em rgba(0, 0, 0, 0.4),
            inset -2em 0 5em rgba(0, 0, 0, 0.4);
            border-radius:  10em/4em;
            position: relative;
            display: flex;
            justify-content: center;
            top: 10em;
          }
          .candle::before {
            content: '';
            position: absolute;
            width: inherit;
            height: 5em;
            border: 0.2em solid darkorange;
            border-radius: 50%;
            box-sizing: border-box;
            background: radial-gradient(
                #444,
                orange,
                saddlebrown,
                sienna,
                darkorange
            );
            filter: opacity(0.7);
          }
          .thread {
            position: absolute;
            width: 0.6em;
            height: 3.6em;
            top: -1.8em;
            background: linear-gradient(
                #111,
                black,
                orange 90%
            );
            border-radius: 40% 40% 0 0;
          }
          .flames::before{
            content: '';
            position: absolute;
            width: inherit;
            height: 6em;
            background-color: royalblue;
            top: -4.8em;
            border-radius: 50% 50% 35% 35%;
            border: 0.2em solid dodgerblue;
            box-sizing: border-box;
            filter: opacity(0.7);
          }
          .flames::after{
            content: '';
            position: absolute;
            width: inherit;
            height: 12em;
            top: -12em;
            background: linear-gradient(white 80%, transparent);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 -0.6em 0.4em darkorange;
            animation: 
            enlarge 5s linear infinite,
            move 6s linear infinite;
          }
          @keyframes move {
            0%,100% {
                transform: rotate(2deg);
            }
            50% {
                transform: rotate(-2deg);
            }
          }
          @keyframes enlarge {
          0%  {
                height:12em;
                top:-13em;
            }
            50% {
                height:14em;
                top:-13em;
            }
          }
          .glow {
            position: absolute;
            width: 10em;
            height: 18em;
            background-color: orangered;
            border-radius: 50%;
            top: -17em;
            filter: blur(6em);
            animation: blink 100ms infinite;
          }
          @keyframes blink {
            to {
                filter: blur(6em) opacity(0.8);
            }
          }

         {
        
        <div class="candle">
            <span class="glow"></span>
            <span class="flames"></span>
            <span class="thread"></span>
        </div>
        
    }
            @import url(https://fonts.googleapis.com/css?family=concert+one);
            h1 {
                animation:glow 20s ease-in-out infinite;
            }
            * {box-sizing: border-box;}
            body {
                background: #0a0a0a;
                overflow: hidden;
                text-align: right;
            }
            figure {
                animation: wobble 5s ease-in-out infinite;
                transform-origin: right right;
                transform-style: preserve-3d;
            }
            @keyframes wobble {
                0%,100%{ transform: 
                rotate3d(1,1,0,360deg)
                ;}
             25%{transform: rotate3d(-1,1,0,40deg);}
             50%{transform: rotate3d(-1,-1,0,40deg);}
             75%{transform: rotate3d(-1,-1,0,40deg);}
            }
            h1 {
                display: block;
                width: 100%;
                padding: 40px;
                line-height: 1.5;
                font: 900 8em 'concertone', san-serif;
                text-transform:
                uppercase;
                position:absolute;
                color:#0a0a0a;
            }
            @keyframes glow {
                0%,100%{text-shadow:0
                0 30px rgb(46, 150, 126);}
                25%{ text-shadow: 0 0 30px rgba(209, 150, 63, 0.912);}
                50%{ text-shadow: 0 0 30px silver;}
                75%{ text-shadow: 0 0 30px cyan;}
            }
            h1:nth-child(2){
                transform: translateZ(5px);
            }
            h1:nth-child(3){
                transform: translateZ(10px);
            }
            h1:nth-child(4){
                transform: translateZ(15px);
            }
            h1:nth-child(5){
                transform: translateZ(20px);
            }
            h1:nth-child(6){
                transform: translateZ(25px);
            }
            h1:nth-child(7){
                transform: translateZ(30px);
            }
            h1:nth-child(8){
                transform: translateZ(35px);
            }
            h1:nth-child(9){
                transform: translateZ(40px);
            }
            h1:nth-child(10){
                transform: translateZ(45px);
            }
        </style>
