<!DOCTYPE html>
<html>
    <head>
        <style>
            .city {
                background-color: aquamarine;
                color: black;
                padding: 10px;
            }

            .main {
                text-align: center;
            }
        </style>
    </head>
    <body>

        <h2>multiple classes</h2>
        <p>here, all three h2 element
        belongs to the "city" class. in 
        addition, london also belongs
        to the "main" class, which
        center-aligns the text.</p>

        <h2 class="city
        main">london</h2>
        <h2 class="city">paris</h2>
        <h2 class="city">tokyo</h2>

    </body>
</html>
