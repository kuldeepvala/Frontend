<!DOCTYPE html>
<html>
    <style>
        table, th, td {
            border: 1px solid black;
            border-radius: collapse;
        }
    </style>

    <body>
        <h2>set the height of the 
        second row to 200 pixels</h2>

        <table style="width:100%">
          <tr>
            <th>firstname</th>
            <th>lastname</th>
            <th>age</th>
          </tr>
          <tr style="height: 200px;">
            <td>jill</td>
            <td>smith</td>
            <td>50</td>
          </tr>
          <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
          </tr>
          <tr>
            <td>john</td>
            <td>Doe</td>
            <td>80</td>
          </tr>
        </table>
    </body>
</html>
