<!DOCTYPE html>
<html>
<style>
table, th, td {
    border:5px solid rgba(7, 7, 7, 0.337);
}
table,th,td{
    background-color: cyan;
}
</style>
<body>

<h2>td element define table cells</h2>

<table style="width:100%">
    <tr>
        <td>emil</td>
        <td>tobis</td>
        <td>linus</td>
    </tr>
</table>
<p>to understand the example better, we have 
added borders to the table.</p>

</body>
</html>
