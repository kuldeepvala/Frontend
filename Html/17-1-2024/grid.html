<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="container-fluid mt-3 text-center">
      <h1>Responsive Columns</h1>
      <p>Resize the browser window to see the effect.</p>
      <p>
        The columns will automatically stack on top of each other when the
        screen is less than 576px wide.
      </p>
    </div>
    <div class="row">
      <div class="col-sm-1 p-3 bg-primary text-white text-center">span1</div>
      <div class="col-sm-1 p-3 bg-dark text-white text-center">span1</div>
      <div class="col-sm-1 p-3 bg-primary text-white text-center">span1</div>
      <div class="col-sm-1 p-3 bg-dark text-white text-center">span1</div>
      <div class="col-sm-1 p-3 bg-primary text-white text-center">span1</div>
      <div class="col-sm-1 p-3 bg-dark text-white text-center">span1</div>
      <div class="col-sm-1 p-3 bg-primary text-white text-center">span1</div>
      <div class="col-sm-1 p-3 bg-dark text-white text-center">span1</div>
      <div class="col-sm-1 p-3 bg-primary text-white text-center">span1</div>
      <div class="col-sm-1 p-3 bg-dark text-white text-center">span1</div>
      <div class="col-sm-1 p-3 bg-primary text-white text-center">span1</div>
      <div class="col-sm-1 p-3 bg-dark text-white text-center">span1</div>
      <div class="col-sm-4 p-3 bg-warning text-center text-white">span4</div>
      <div class="col-sm-8 p-3 bg-info text-center text-white">span8</div>
      <div class="col-sm-6 p-3 bg-dark text-center text-white">span6</div>
      <div class="col-sm-6 p-3 bg-primary text-center text-white">span6</div>
      <div class="col-sm-12 p-3 bg-success text-white text-center">span12</div>
    </div>
  </body>
</html>
