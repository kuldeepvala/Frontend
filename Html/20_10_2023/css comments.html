<!DOCTYPE html>
<html>
    <head>
    <style>
        /* this is a multi-line comment */
        p {
            color: rgb(235, 16, 16);
             
        }
         .a1{
            text-align: center;
         }
         .a2{
            text-align: center;
         }
    </style>
    </head>
    <body>
         <h1 class="a1">css comment</h1>
        <p>hello world!</p>
        <p>this is a paragraph are not styled with css.</p>
        <p>css comment are not shown in the output.</p>
        <hr>
        <h1 class="a2">html and css comment</h1>
        <!-- these paragraphs will be red -->
        <p>hello world!</p>
        <p>this paragraph is styled with css.</p>
        <p>html and css comments are not 
            shown in the output.</p>
            <hr>
            <hr>
    </body>
</html>
