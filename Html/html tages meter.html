<!DOCTYPE HTML>
<HTML>
    <body>

        <h1>the meter element</h1>

        <p>the meter element is used to
        display gauge:</p>

        <label for="disk_A">disk usage
        A:</label>
        <meter id="disk_A" value="5"
        min="0" max="10">5 out of 10
        </meter><br>

        <label for="disk_B">disk usage
        B:</label>
        <meter id="disk_B" value="8"
        min="0" max="10">8 out of 10
        </meter>

        <p><strong>note:</strong> the 
        meter tag is not supported in 
        edge 12 (or earlier).</p>

    </body>
</HTML>
