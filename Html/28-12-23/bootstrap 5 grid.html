<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="/Html/28-12-23/css/bootstrap.min.css" rel="stylesheet">
<script src="/Html/28-12-23/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="container-fluid mt-5">
    <h1>Three Equal Columns</h1>
    <p>Note: Try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>
   </div> 
   <div class="row">
    <div class="col p-3 bg-primary text-white">.col</div>
    <div class="col p-3 bg-dark text-white">.col</div>
    <div class="col p-3 bg-primary text-white">.col</div>
   </div>
   <div class="container-fluid mt-3">
    <h1>responsive columns</h1>
   </div>
   <div class="row">
    <div class="col-sm-3 p-3 bg-primary text-white">.col</div>
    <div class="col-sm-3 p-3 bg-dark text-white">.col</div>
    <div class="col-sm-3 p-3 bg-primary text-white">.col</div>
    <div class="col-sm-3 p-3 bg-dark text-white">.col</div>
   </div>
   <div class="container-fluid mt-3">
    <h1>Two unequal columns</h1>
   </div>
   <div class="row">
    <div class="col-sm-3 p-3 bg-primary text-white">.col</div>
    <div class="col-sm-6 p-3 bg-dark text-white">.col</div>
   </div>
</body>
</html>
