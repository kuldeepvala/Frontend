<!DOCTYPE html>
<html>
<head>
<style> 
#borderimg { 
  border: 10px solid transparent;
  padding: 15px;
  border-image: url("https://upload.wikimedia.org/wikipedia/commons/b/b9/Solid_red.png?20130124000714") 30 round;
}
</style>
</head>
<body>

<center><h1>The border-image Property</h1>
    <hr><hr>

<p>Here, the middle sections of the image 
are repeated to create the border:</p>
<p id="borderimg">border-image: url() 30 round;</p>

<p>Here is the original image:</p><img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Solid_red.png?20130124000714">
<p><strong>Note:</strong> Internet Explorer 10, 
and earlier versions, do not support the border-image property.</p>

</body>
</html>
