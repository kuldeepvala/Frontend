<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6fedec98cd.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 100%;
            min-height: 100vh;
            background-color: gainsboro;
        }

        .main2 {
            padding: 2rem;
            background-color: white;
            display: flex;
            flex-direction: column;
            row-gap: 2rem;
        }

        .a1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .div1 {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid;
        }

        .content1 a, .content a {
            text-decoration: none;
            padding: 15px;
            color: black;
            font-weight: 700;
            border-right: 1px solid;
        }

        .content1 a {
            color: rgb(146, 146, 146);
            border-right: none;
        }

        .content2 i {
            margin: 0 10px 0 0;
        }

        .logo img {
            height: 40px;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 768px) {
           
            .main2 {
                padding: 1rem;
            }

            .div1, .a1 {
                flex-direction: column;
                text-align: center;
            }

            .content1 a {
                padding: 10px;
                border-right: none;
            }

            .content2 i {
                margin: 15px 5px 0 0;
            }
            .content a{
                flex-direction: column;
                text-align: center;
                border-right: none;
            }
            .content{
                margin-top: 10px;
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="main2">
            <div class="div1">
                <div class="content1">
                    <a href="#">how to use</a>
                    <a href="#">career</a>
                    <a href="#">blogs</a>
                </div>
                <div class="content2">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
            <div class="a1">
                <div class="logo"><img src="/Html/img/logo.png" height="40px"></div>
                <div class="content" >
                    <a href="HOME">HOME</a>
                    <A href="PRODUCT">PRODUCT</A>
                    <a href="ABOUT US">ABOUT US</a>
                    <a href="CONTACATS">CONTACTS</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
