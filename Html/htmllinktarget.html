<!DOCTYPE html>
<html>
    <body>

        <h2>iframe - target for a 
        link</h2>

        <ifame src="c:\image\kp.jfif"
        name="c:\image\kp.jfif" height="300px"
        width="100%" title="iframe
        example"></ifame>

        <p><a
            href="https://www.w3schools.com
            "
            target="c:\image\kp.jfif">w3schools.com 
        </a></p>

        <p>when the target attribute of
        a link matches the name of an
        iframe, the link will open in 
        the iframe.</p>

    </body>
</html>
