<!DOCTYPE html>
<html>
    <body>

        <h1>my first javascript</h1>

        <p id="demo">javascript can 
        change the style of an html 
        element.</p>

        <script>
            function myfunction() {

            document.getelementbyid("demo")
            .style.fontsize = "25px";

            document.getelementbyid("demo")
            .style.color = "red";

            document.getelementbyid("demo")
            .style.backgroundcolor = 
            "yellow";
            }
        </script>

        <button type="button"
         onclick="myfunction()">click me!
        </button>

    </body>
</html>
