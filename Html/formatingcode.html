<!DOCTYPE html>
<html>
    <body>

        <p> the code element dose not 
        preserve whitespace and line- 
        breaks.</p>
        <p> to fix this, you can put the 
        code element inside a pre 
        element:</p> 

        <pre>
            <code>
            x = 5;
            y = 6;
            z = x + y;
            </code>
        </pre>

    </body>
</html>
