<!DOCTYPE html>
<html>
<head>
<style>
h1 {

}

  width: 300px;

}
div.polaroid {
  width: 300athipx;

  text-align: center;
}

div.container {
  padding: 2px;
}
</style>
</head>
<body>

<h1>Text-shadow effect!</h1>

<h1 class="ex1">text-shadow effect!</h1>

<h1 class="ex2">text-shadow effect!</h1>

<h1 class="ex3">The box-shadow Property</h1>

<div>A div element with a 5px blurred, lightblue box-shadow.</div>
