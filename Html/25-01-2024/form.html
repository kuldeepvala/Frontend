<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body
    style="
      background-image: url(../img/login\ pg\ 2.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <div class="container mt-3 col-sm-3 border">
      <h2 class="text-center text-white">Login form</h2>
      <hr class="text-white" />
      <form action="#" class="was-validated">
        <div class="mb-3 mt-3 text-white">
         <label for="name">Name:</label>
          <input
            type="name"
            class="form-control"
            id="name"
            placeholder="Enter name"
            name="name"
            required
          />
          <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="mb-3 mt-3 text-white">
          <label for="email">Mobaile no:</label>
          <input
            type="mobaile no"
            class="form-control"
            id="mobaile no"
            placeholder="Enter email"
            name="mobaile no"
            required
          />
          <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="mb-3 mt-3 text-white">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
            required
          />
          <span class="input-group-text h-3 ">@example.com</span>
          <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
      
        </div>
        <div class="mb-3 text-white">
          <label for="pwd">Password:</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Enter password"
            name="pswd"
            required
          />
          <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <hr class="text-white" />
        <div class="mb-3 text-white d-flex justify-content-between">
          <a href="#" src="" style="text-decoration: none; color: white"
            >forget password</a
          >
          <a href="#" src="" style="text-decoration: none; color: white"
            >signup</a
          >
        </div>
        <div class="form-check mb-3 text-center">
          <label class="form-check-label text-white">
            <input class="form-check-input" type="checkbox" name="remember" />
            Remember me
          </label>
        </div>
        <div class="mt-3 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
