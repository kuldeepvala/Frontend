<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark">

<div class="offcanvas offcanvas-top" id="demo">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title">Heading</h1>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <a href="offcanvas-top.html" src="offcanvas-top.html" class="btn btn-primary">top</a>
    <a href="offcanvas-bottom.html" src="offcanvas-bottom.html" class="btn btn-primary">bottom</a>
    <a href="offcanvas-start.html" src="offcanvas-start.html" class="btn btn-primary">start</a>
    <a href="offcanvas.html" src="offcanvas.html" class="btn btn-primary">end</a>
  </div>
</div>

<div class="container-fluid mt-5 col-sm-6 text-center">
  <h3 class="text-white">Top Offcanvas</h3>
  <p class="text-white">The .offcanvas-top class positions the offcanvas at the top of the page.</p>
  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
    Toggle Top Offcanvas
  </button>
</div>

</body>
</html>
