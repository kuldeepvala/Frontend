<!DOCTYPE HTML> 
<html>
    <head>
        <style>
            div {
                 background-color: currentColor;
            }

            div.first {
                opacity: 0.2;
            }
        </style>
        <style>
            div {
                background-color: white;
            }

            div.second {
                opacity: 0.4;
            }
        </style>
        <style>
            div {
                background-color: green;
            }

            div.third {
                opacity: 0.8;
            }
        </style>
    </head>
    <body>

        <h1>transparent Boxes</h1>

        <p> when using the opacity 
        property to add transparency to
        the background of an element become
        transparent as will. this can 
        make the text inside a fully 
        transparent element hard to 
        read:</p>

        <div class="first">
            <h1>india</h1>
        </div>

        <div class="second">
            <h1>india</h1>
        </div>

        <div class="third">
            <h1>india</h1>
        </div>

    </body>
</html>
